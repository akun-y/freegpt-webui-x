version: '3.5'

services:
  freegpt-webui:
    image: yinghk/freegpt-webui-x
    container_name: freegpt-webui-x
    build:
      context: .
      dockerfile: Dockerfile-ubuntu
    ports:
      - "1338:1338"
    volumes:
      - ../GPT4All-models:/app/gpt4all
      #- ./gpt4all:/app/gpt4all
      - ./config.json:/app/config.json